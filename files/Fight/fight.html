<!DOCTYPE html>
<html>
	<head>
		<title>Gun Fight</title>
		<link href = "Fight style.css" type = "text/css" rel = "stylesheet">
		<link href = "Fight style2.css" type = "text/css" rel = "stylesheet">
		<link href = "Fight responsive style.css" type = "text/css" rel = "stylesheet"
		media = "screen and (max-width: 500px)"> 
		<meta name = "viewport" content = "width = device-width, initial-scale = 1, maximum-scale = 1, user-scalable = no">
		<meta charest = "UTF-8">
	</head>
	<body id = "document">
		<h1 id = "heading">Gun Fight</h1>
		<div id = "o-drawer" title = "Click this button to opne the drawer">
			-
			-
			-
		</div>
		<div id = "display" class = "settings">
			<button id = "c-drawer" title = "Click this button to close the drawer">
				<span id = "blinkon">X</span>
			</button>
			<br><br>
			<button id = "o-fullscreen" class = "Full Screen" title = "Click this button to open full screen">
				<span class = "blinkon">Open Full Screen</span>
			</button>
			<br><br>
			<button id = "c-fullscreen" class = "Full Screen" title = "Click this button to close full screen">
				<span class = "blinkon">Close Full Screen</span>
			</button>
			<br>
			<h4>Copyright &copy;</h4>
		</div>
		<div  id = "flex-container">
			<div class = "flex-item-1 flex-item">
				Player 1 xp:
				<progress id = "xp-bar-1" min = 0 max = 100 value = 0 title = "This is the xp of player 1" class = "progress">
				</progress>
			</div>

			<div class = "flex-item-2 flex-item">
				Player 2 xp:
				<progress id = "xp-bar-2" min = 0 max = 100 value = 0 title = "This is the xp of player 2" class = "progress"></progress>
			</div>

			<div class = "flex-item-3 flex-item">
				<span class = "hp-bar-1">Player 1 hp:</span>
				<progress id = "lefthp" min = "0" max = "250" value = "250" title = "This is the health of player one" class = "progress"></progress>
			</div>

			<div class = "flex-item-4 flex-item">
				<span class = "hp-bar-2" title = "This is the health of player two">
					Player 2 hp:
				</span>
				<progress id = "righthp" min = "0" max = "250" value = "250" class = "progress"></progress>
			</div>

			<div class = "flex-item-5 flex-item">
				Player 1 bullets left:
				<progress id = "bullets-bar-1" min = "0" max = "130" value = "130" title = "This shows that how much bullets does the player one have" class = "progress"></progress>
			</div>

			<div class = "flex-item-6 flex-item">
				Player 2 bullets left:
				<progress id = "bullets-bar-2" min = "0" max = "150" value = "150" title = "This bar shows that how much bullets does the player two have" class = "progress"></progress>
			</div>

		</div>
		<canvas id = "canvas" height = "410px" width = "950px">
			Sorry, but the canvas is not supported
		</canvas>
		<div id = "flex-container2">
			<div id = "Cowboy_1_attacks" class = "attacks-container flex-items2">
				<center>
					<h2>Player 1 container</h2>
					<button id = "cowboy1_attack1" class = "attacks">Bullet</button>
					<button id = "cowboy1_attack2" class = "attacks">Mega Bullet</button>
					<br>
					<button id = "cowboy1_attack3" class = "attacks">Bullet Blast</button>
					<button id = "cowboy1_attack4" class = "attacks">Bullet Bull</button>
				</center>
			</div>
			<br><br><br><br><br>
			<div id = "Cowboy_2_attacks" class = "attacks-container2 flex-items2">
				<center>
					<h2>Player 2 container</h2>
					<button id = "cowboy2_attack1" class = "attacks">Bullet</button>
					<button id = "cowboy2_attack2" class = "attacks">Sky bullet</button>
					<br>
					<button id = "cowboy2_attack3" class = "attacks">Super Bullet</button>
					<button id = "cowboy2_attack4" class = "attacks">Huge bullet</button>
				</center>
			</div>
		</div>

		<script src = "Fight js.js" type = "text/javascript"> 
		</script>
	</body>
</html>
